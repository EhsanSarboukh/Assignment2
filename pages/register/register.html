<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="rent a car, rent, car, daily amount, good price">
    <meta name="description"
    content="Welcome to Priceless Rent a Car, where we offer an exceptional selection of vehicles available 
    for daily rental at competitive prices. With a diverse range of cars to choose from, we provide 
    unparalleled convenience and flexibility for all your transportation needs. ">
    <link href="./../../images/icons/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="../../css/register.css"> 
    <title>Register Form to drive our cars</title>
</head>
<body>
    <header class="site-header hero">
        <aside class="wrapper" aria-label="site-header">
            <div class="constraints">
                <picture class="logo">
                    <legend class="text"><a href="./../../index.html">Rent a car solution</a></legend>
                </picture>
                <nav>
                        <ul class="secondary">
                        <li><a href="./../../index.html">About Us</a></li>
                        <li><a href="./../services/services.html">Services</a></li>
                        <li><a href="./../../index.html#testimonials">Testimonials</a></li>
                        <li><a href="./../../index.html#contact-us">Contact Us</a></li>
                        </ul>
                </nav>
            </div>
        </aside>
    </header>
    <main>
        <aside class="form" aria-label="registration-form">
            <h1>Register Form</h1>
            <h2><a href="./login.html">I have an account</a></h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input 
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Add your name here"\
                    required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input
                     type="text"
                     id="lastname"
                     name="lastname"
                     placeholder="Add your last name here"
                     required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                     type="email"
                     id="email"
                     name="email"
                     placeholder="example@mail.com"
                     required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input
                     type="password"
                     id="password"
                     name="password"
                     placeholder="*******"
                     required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Date of Birth:</label>
                    <input
                     type="date"
                     id="birthdate"
                     name="birthdate"
                     required>
                </div>
                <div class="form-group">
                    <label for="driver-license">Driver's License:</label>
                    <input
                     type="text"
                     id="driver-license"
                     name="driver-license"
                     placeholder="XXXX - XXXXX"
                     required>
                </div>
                <div class="form-group">
                    <label for="car-type">Car Type:</label>
                    <select id="car-type" name="car-type" required>
                        <option value="" disabled selected>Select the car you would like to drive</option>
                        <option value="luxury">Luxury Car</option>
                        <option value="sports">Sports Car</option>
                        <option value="suv">SUV</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
        </aside>
    </main>
    <footer>
        <aside 
        aria-label="contact-us"
        data-matching-link="#contact-us-link" 
        id="contact-us"
        >
            <ul class="contact-list">
                <li><b>Contact us</b></li>
                <li><small>Email: info@rentacarsolution.com</small></li>
                <li><small>Phone: +123456789</small></li>
            </ul>
            <small>CopyrightÂ© 2024 The Rent a car solution.</small>
        </aside>
    </footer>
</body>
</html>
