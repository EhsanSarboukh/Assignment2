<body class="login-body">
    <header class="site-header-login hero">
        <div class="wrapper">
           <div class="constraints">
             <div class="logo">
                 <div class="text">
                    <a class="white-anchor" href="../../index.html">Go back</a>
                </div>
             </div>
             <div class="menu-content">
                 <nav>
                     <ul class="secondary">

     </header>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
                <a href="./register.html">Not registered yet? Register here</a>
            </div>
        </form>
    </div>
