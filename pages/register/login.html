<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/styles.css" rel='stylesheet' type='text/css'>
    <title>Login In</title>
</head>
<body class="login-body">
    <header class="site-header-login hero">
        <div class="wrapper">
           <div class="constraints">
            <div class="logo">
                <div class="text"><a href="./../../index.html">Rent a car solution</a></div>
            </div>
             <div class="menu-content">
                <nav>
                    <ul class="secondary">
                        <li><a href="./../../index.html">About Us</a></li>
                        <li><a href="./../services/services.html">Services</a></li>
                        <li><a href="./../../index.html#testimonials">Testimonials</a></li>
                        <li><a href="./../../index.html">Contact Us</a></li>
                    </ul>
                </nav>
             </div>
           </div>
        </div>
     </header>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
                <a href="./register.html">Not registered yet? Register here</a>
            </div>
        </form>
    </div>
    <footer>
        <small class="copyright-text" >Copyright Â©</small>
    </footer>
</body>
</html>
