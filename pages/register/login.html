<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/styles.css" rel='stylesheet' type='text/css'>
    <title>Login In</title>
</head>
<body class="login-body">
    <header class="site-header hero">
        <aside class="wrapper" aria-label="site-header">
            <div class="constraints">
                <picture class="logo">
                    <legend class="text"><a href="./../../index.html">Rent a car solution</a></legend>
                </picture>
                <nav>
                        <ul class="secondary">
                        <li><a href="./../../index.html">About Us</a></li>
                        <li><a href="./../services/services.html">Services</a></li>
                        <li><a href="./../../index.html#testimonials">Testimonials</a></li>
                        <li><a href="./../../index.html#contact-us">Contact Us</a></li>
                        </ul>
                </nav>
            </div>
        </aside>
    </header>
    <main class="login-container">
            <h2>Login</h2>
            <form>
                <fieldset class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email">
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </fieldset>
                <fieldset class="form-group">
                    <button type="submit">Login</button>
                </fieldset>
                <fieldset class="form-group">
                    <a href="#">Forgot Password?</a>
                </fieldset>
                <fieldset class="form-group">
                    <a href="./register.html">Not registered yet? Register here</a>
                </fieldset>
            </form>
    </main>
    <footer>
        <aside 
        aria-label="contact-us"
        data-matching-link="#contact-us-link" 
        id="contact-us"
        >
            <ul class="contact-list">
                <li><b>Contact us</b></li>
                <li><small>Email: info@rentacarsolution.com</small></li>
                <li><small>Phone: +123456789</small></li>
            </ul>
            <small>CopyrightÂ© 2024 The Rent a car solution.</small>
        </aside>
    </footer>
</body>
</html>
